<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostMath | Contact Us </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Playwrite+DE+VA+Guides&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/b973e14066.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <a href="index.html"><img class="logo" src="logo.png" alt="GhostMath Logo"></a>
        <ul>
            <a href="index.html">
                <li>Algorithims</li>
            </a>
            <a href="about.html">
                <li>About</li>
            </a>
            <a href="contact.html">
                <li>Contact</li>
            </a>
        </ul>
    </header>
    <div class="email-contact">
        <div class="contact">
          <h2>CONTACT US</h2>
          <form action="#">
              <div>
                <div class="input-box">
                  <div class="input-field field">
                    <input type="text" placeholder="Full Name" class="item" id="name" autocomplete="off">
                    <div class="error-text" spellcheck="false">Full Name can't be blank</div>
                  </div>
                  <div class="input-field field">
                    <input type="text" placeholder="Email Address" class="item" id="email" autocomplete="off">
                    <div class="error-text">Email Address can't be blank</div>
                  </div>
                </div>
                <div class="input-box">
                  <div class="input-field field">
                    <input type="text" placeholder="Phone Number" class="item" id="phone" autocomplete="off">
                    <div class="error-text">Phone Number can't be blank</div>
                  </div> 
                  <div class="input-field field">
                    <input type="text" placeholder="Subject" class="item" id="subject" autocomplete="off">
                    <div class="error-text">Subject can't be blank</div>
                  </div>
                </div>
               
                  <div class="textarea-field field">
                    <textarea name="" id="message" cols="30" rows="10" placeholder="Type your Message - We will surely get back to you within 24 hrs." class="item"
                    autocomplete="off"></textarea>
                    <div class="error-text">Mesage can't be blank</div>
                  </div>
                  <button type="submit">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    <footer>
        <img class="logo" src="logo.png" alt="GhostMath Logo">
        <div class="icons">
            <i class="fa-solid fa-copyright"></i><h3>2025</h3>
            <a href="" class="instagram hidden5"><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
            <a href="mailto:contactus@ghostmath.com"><i class="fa-solid fa-envelope"></i></a>
        </div>
    </footer>
    <!-- Link to main.js -->
     <script src="main.js"></script>
    <!-- Link to smtp.js  -->
  <script src="https://smtpjs.com/v3/smtp.js"></script>

  <!-- Link to sweetalert2.github.io -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    //SMTP EMAIL SENDER
  const form = document.querySelector('form');
  const fullName = document.getElementById('name');
  const email = document.getElementById('email');
  const phone = document.getElementById('phone');
  const subject = document.getElementById('subject');
  const message = document.getElementById('message');
  function sendEmail() {
      const bodyMessage = `Full Name: ${fullName.value} <br>
                           Email: ${email.value} <br>
                           Phone Number: ${phone.value} <br>
                           Message: ${message.value} <br>` 
      Email.send({
          Host : "smtp.elasticemail.com",
          Username : "contactus@ghostmath.com",
          Password : "764AA123B03089EBE2C3AAA205B07C7E3B1D",
          To : 'contactus@ghostmath.com',
          From : "contactus@ghostmath.com",
          Subject : subject.value,
          Body : bodyMessage
      }).then(
        message => {
          if(message == "OK"){
              Swal.fire({
                  title: "Success!!",
                  text: "You have submitted your message. We will get back to you in less than 24 hours",
                  icon: "success"
                });
          }
        }
        
      );
  }
  function checkInputs() {
      const items = document.querySelectorAll('.item');
      for (const item of items){
          if(item.value == ""){
              item.classList.add('error');
              item.parentElement.classList.add('error');
          }
          item.addEventListener('keyup', () => {
              if(item.value !=''){
                  item.classList.remove('error');
                  item.parentElement.classList.remove('error');
              }
              else{
                  item.classList.add('error');
                  item.parentElement.classList.add('error');
              }
          });
      }
  }
  
  form.addEventListener('submit', (e) => {
      e.preventDefault();
      checkInputs();
      
      // Check if any input has an empty value
      const inputs = [fullName, email, phone, subject, message];
      const anyEmpty = inputs.some(input => input.value.trim() === '');
      
      if (!anyEmpty) {
          sendEmail();
          // Clear all input fields
          Swal.fire({
              title: "Success!!",
              text: "You have submitted your message. We will get back to you in less than 24 hours",
              icon: "success"
            });
          inputs.forEach(input => input.value = '');
      } else {
          Swal.fire({
              title: "Error!!",
              text: "Please fill in all fields before submitting.",
              icon: "error"
          });
      }
  });
  
  </script>
  
</body>
</html>
